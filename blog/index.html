<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #1a1a1a;
            --color-text-secondary: #6b6b6b;
            --color-border: #e5e5e5;
            --color-accent: #10a37f;
            --font-sans: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
            --max-width: 1200px;
            --content-width: 720px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            color: var(--color-text);
            background: var(--color-bg);
            line-height: 1.6;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        header {
            border-bottom: 1px solid var(--color-border);
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            z-index: 100;
        }

        nav {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-size: 0.9375rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--color-text);
        }

        .hero {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 4rem 2rem 3rem;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 600;
            line-height: 1.1;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--color-text-secondary);
        }

        main {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2rem 2rem 6rem;
        }

        .posts-grid {
            display: grid;
            gap: 2rem;
        }

        .post-card {
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--color-border);
            background: var(--color-bg);
            transition: all 0.3s;
            cursor: pointer;
        }

        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
            border-color: var(--color-accent);
        }

        .featured-post {
            background: linear-gradient(135deg, #f5f5f5 0%, #fafafa 100%);
            border: 2px solid var(--color-border);
            padding: 3rem;
        }

        .featured-post h2 {
            font-size: 2.25rem;
            margin-bottom: 1rem;
        }

        .featured-post p {
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
        }

        .post-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }

        .post-category {
            color: var(--color-accent);
            font-weight: 500;
            font-family: var(--font-mono);
        }

        .post-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .post-card p {
            color: var(--color-text-secondary);
            font-size: 0.9375rem;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-accent);
            font-weight: 500;
        }

        .read-more svg {
            width: 16px;
            height: 16px;
        }

        .article-view {
            display: none;
        }

        .article-view.active {
            display: block;
        }

        .article-content {
            max-width: var(--content-width);
            margin: 0 auto;
            padding: 2rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-accent);
            text-decoration: none;
            margin-bottom: 2rem;
        }

        .article-content h1 {
            font-size: 2.5rem;
            margin: 2rem 0 1rem;
        }

        .article-content p {
            margin: 1rem 0;
            line-height: 1.7;
        }

        footer {
            border-top: 1px solid var(--color-border);
            margin-top: 4rem;
        }

        .footer-content {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 3rem 2rem;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 3rem;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .footer-content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo" onclick="showBlogList(); return false;">Developer Blog</a>
            <ul class="nav-links">
                <li><a href="#" onclick="showBlogList(); return false;">All Posts</a></li>
            </ul>
        </nav>
    </header>

    <div id="blog-list">
        <div class="hero">
            <h1>Insights for developers</h1>
            <p>Technical deep-dives, product updates, and developer insights.</p>
        </div>
        <main>
            <div class="posts-grid" id="posts-grid"></div>
        </main>
    </div>

    <div id="article-view" class="article-view">
        <main>
            <a href="#" class="back-link" onclick="showBlogList(); return false;">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Back to all posts
            </a>
            <article class="article-content" id="article-content"></article>
        </main>
    </div>

    <footer>
        <div class="footer-content">
            <div>
                <h3>About</h3>
                <p style="color: var(--color-text-secondary);">Technical insights for developers.</p>
            </div>
        </div>
    </footer>

    <script>
        const posts = [
            {
                slug: 'first-test-post',
                title: 'First Test Post',
                description: 'This is the first test post with three sentences demonstrating the basic structure.',
                category: 'Engineering',
                date: 'Dec 16',
                file: 'posts/first-test-post.md'
            },
            {
                slug: 'second-test-post',
                title: 'Second Test Post',
                description: 'This is the second test post about research topics demonstrating multiple posts.',
                category: 'Research',
                date: 'Dec 14',
                file: 'posts/second-test-post.md'
            },
            {
                slug: 'third-test-post',
                title: 'Third Test Post',
                description: 'This is the third and final test post kept simple for testing purposes.',
                category: 'Engineering',
                date: 'Dec 12',
                file: 'posts/third-test-post.md'
            }
        ];

        function renderBlogList() {
            const grid = document.getElementById('posts-grid');
            grid.innerHTML = '';
            posts.forEach((post, i) => {
                const card = document.createElement('article');
                card.className = i === 0 ? 'post-card featured-post' : 'post-card';
                card.onclick = () => loadArticle(post.slug);
                card.innerHTML = `
                    <div class="post-meta">
                        <span class="post-category">${post.category}</span>
                        <span>${post.date}</span>
                    </div>
                    <h2>${post.title}</h2>
                    <p>${post.description}</p>
                    ${i === 0 ? '<span class="read-more">Read article <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg></span>' : ''}
                `;
                grid.appendChild(card);
            });
        }

        async function loadArticle(slug) {
            const post = posts.find(p => p.slug === slug);
            if (!post) return;
            try {
                const response = await fetch(post.file);
                const markdown = await response.text();
                const content = markdown.replace(/^---[\s\S]*?---\n/, '');
                document.getElementById('article-content').innerHTML = marked.parse(content);
                document.getElementById('blog-list').style.display = 'none';
                document.getElementById('article-view').classList.add('active');
                window.scrollTo(0, 0);
                window.history.pushState({ slug }, '', `#${slug}`);
            } catch (error) {
                console.error('Error loading article:', error);
                alert('Error loading article. Please check console.');
            }
        }

        function showBlogList() {
            document.getElementById('blog-list').style.display = 'block';
            document.getElementById('article-view').classList.remove('active');
            window.history.pushState({}, '', '#');
        }

        window.addEventListener('popstate', (e) => {
            if (e.state && e.state.slug) loadArticle(e.state.slug);
            else showBlogList();
        });

        window.addEventListener('DOMContentLoaded', () => {
            renderBlogList();
            const hash = window.location.hash.slice(1);
            if (hash && posts.find(p => p.slug === hash)) loadArticle(hash);
        });
    </script>
</body>
</html>
